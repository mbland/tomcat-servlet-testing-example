name: Run Tests

on: [push, pull_request, workflow_dispatch]

jobs:
  ci:
    name: "Run Tests"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
          check-latest: true
          cache: gradle

      - name: Build and test
        run: ./gradlew build --no-daemon --warning-mode all
